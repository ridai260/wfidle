<!DOCTYPE html>

<head>
	<title>WFIdle!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="output.css" />
</head>

<body>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div id="sidebar" class="column is-3">
					<ul>
						<h3 class="has-text-centered">WF-IDLE</h3>
						<hr>
						<li id="sbCombat" class="active">
							<iconify-icon icon="jam:sword" width="27"></iconify-icon><span>Combat</span>
						</li>
						<li id="sbMods" class="">
							<iconify-icon icon="jam:tools" width="27"></iconify-icon><span>Mods</span>
						</li>
					</ul>
				</div>

				<div id="mainbar" class="column">
					<div class="box">
						<h2 class="has-text-centered">Interval</h2>
						<h3 class="has-text-centered"><span id="interval-percent">0</span>%</h3>
						<progress id="progressBar" class="progress" value="0" max="1000">15%</progress>
					</div>
					<div class="box">
						<div class="interaction-panel">
							<h3>Interaction</h3>
							<p>Credits: <span id="credits">0</span></p>
							<button id="incrementCredits">Click Me!</button>
							<br><br>
							<p>Cursors: <span id="cursors">0</span></p>
							<p>Cursor Cost: <span id="cursorCost">10</span></p>
							<p><button id="buyCursor">Buy Cursor</button></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-7L09L6SNBX"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-7L09L6SNBX');
	</script>
	<script type="text/javascript" src="output.js"></script>
</body>

</html>
